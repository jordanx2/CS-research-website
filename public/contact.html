			</div>
			
			<div id="form-outter">
				<div id="form-container">
					<form id="contact-form">
						<label for="fname">First Name </label>
						<input type="text" id="fname" name="firstname" placeholder="Enter first name here" required>

						<label for="lname">Last Name </label>
						<input type="text" id="lname" name="lastname" placeholder="Enter last name here" required>

						<label for="email">Email </label>
						<input type="text" id="email" name="emailAdr" placeholder="Enter your first name here" onblur="validateEmail(this);" required>

						<label for="phone">Phone Number </label>
						<input type="text" id="phone" name="phonenumber" placeholder="Enter your phone number here" required>

						<label for="dob">Date of Birth </label>
						<input type="date" id="dob" name="dob" required>

						<label>Query Type </label>
						<select id="type-of-query" name="query-type">

							<option disabled="" selected="">Select Relevant Topic of Query</option>

							<option value="bug">Website Bug</option>

							<option value="programming">Service Inquiry</option>

							<option value="databases">Technical Query</option>

							<option value="server">General Query</option>

						</select>

						<label for="query">Query </label>
						<textarea placeholder="Enter your query here" id="query" name="message" rows="20" cols="50"></textarea>

						<div id="button-container">
							<input type="submit" value="Submit" id="submitBtn" onclick="submitDelayion()">
							<input type="reset" value="Reset">
							<button onclick="statusBar()"  style="width: 100px; height: 100px; display: none;" > testing</button>

							<div id="myBar" style="display: none;">
								<h1>Loading...</h1>
							</div>  
						</div>
